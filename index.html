<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid px-5">

        <div class="container-fluid d-flex justify-content-center m-5">
            <h1>Validação de formulário Javascript</h1>
        </div>

        <div class="">
            <form>
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" maxlength="100">
                <br>
                <label for="endereco">Endereço</label>
                <input class="form-control" type="text" name="endereco" id="endereco" maxlength="100">
                <br>
                <label for="bairro" class="form-label">Bairro</label>
                <input class="form-control" type="text" name="bairro" id="bairro" maxlength="100">
                <br>
                <label for="cep" class="form-label">CEP</label>
                <input class="form-control" type="text" name="cep" id="cep">
                <br>
                <label for="cidade" class="form-label">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="cidade" maxlength="100">
                <br>
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" name="estado" id="estado">
                    <option value="">--Selecione o Estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
                <br>
                <label for="telefone" class="form-label">Telefone Fixo</label>
                <input class="form-control" type="text" name="telefone" id="telefone">
                <br>
                <label for="celular" class="form-label">Celular</label>
                <input class="form-control" type="text" name="celular" id="celular">
                <br>
                <label for="cpf" class="form-label">CPF</label>
                <input class="form-control" type="text" name="cpf" id="cpf">
                <br>
                <label for="rg" class="form-label">RG</label>
                <input class="form-control" type="text" name="rg" id="rg">
                <br>
            </form>

            
            <button type="submit" class="btn btn-success" id="cadastrar" onclick="ValidacaoGeral()">Cadastrar</button>
        </div>

        

    </div>

        

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
